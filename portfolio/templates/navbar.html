{# ==============================
   Component: Navbar
   Handles global navigation, mobile menu, and theme toggling.
============================== #}
<header class="navbar" role="banner">

  <a href="{{ url_for('portfolio.home') }}" class="navbar__logo" aria-label="Home">
    <img
      src="{{ url_for('portfolio.static', filename='images/logo-Mkode-icon.png') }}"
      alt="Mkode Logo"
      width="40" height="40"
      class="navbar__logo-img"
    >
  </a>

  <div class="navbar__center-group">

    <button id="mobile-menu-btn" class="navbar__mobile-toggle" aria-label="Toggle Menu">
      MENU
    </button>

    <nav
      class="navbar__menu"
      id="navbar-menu"
      aria-label="Main Navigation"
      data-home-url="{{ url_for('portfolio.home') }}"
    >
      <a href="#main">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#achievements">Achievements</a>
      <a href="#contact">Contact</a>
    </nav>

    <button id="theme-toggle" class="navbar__theme-toggle" aria-label="Switch Theme" title="Switch Theme">
      <i data-lucide="sun" aria-hidden="true"></i>
    </button>

  </div>

  <a href="#contact" class="navbar__hire-btn">Hire Me</a>

</header>
